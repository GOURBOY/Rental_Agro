<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Paytm Payment</h2>

        <!-- Payment Details -->
        <p><strong>Merchant:</strong> XYZ Store</p>
        <p><strong>Amount:</strong> â‚¹500.00</p>

        <!-- Payment Options -->
        <p>Select Payment Method:</p>
        <select>
            <option value="paytm_wallet">Paytm Wallet</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="upi">UPI</option>
        </select>

        <!-- Promo Code -->
        <p>Promo Code:</p>
        <input type="text" placeholder="Enter promo code">

        <!-- Pay Button -->
        <button onclick="makePayment()">Pay Now</button>
    </div>

    <script>
        function makePayment() {
            // You would typically initiate a payment here using Paytm's API
            alert("Payment initiated. Redirecting to Paytm...");
        }
    </script>

</body>
</html>
